<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Studio AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: #0f0f0f;
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
        }

        /* 상단 바로가기 바 */
        .top-shortcuts {
            height: 50px;
            background: #1a1a1a;
            border-bottom: 1px solid #333;
            display: flex;
            align-items: center;
            padding: 0 20px;
            gap: 10px;
            overflow-x: auto;
            scrollbar-width: none;
        }

        .top-shortcuts::-webkit-scrollbar {
            display: none;
        }

        .shortcut-item {
            position: relative;
            min-width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #ff6b35 0%, #f59e0b 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: white;
            font-size: 14px;
            font-weight: bold;
            box-shadow: 0 2px 8px rgba(255, 107, 53, 0.2);
        }

        .shortcut-item:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 16px rgba(255, 107, 53, 0.4);
        }

        .shortcut-item .tooltip {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s;
            z-index: 1000;
        }

        .shortcut-item:hover .tooltip {
            opacity: 1;
        }

        .add-shortcut {
            min-width: 32px;
            height: 32px;
            border: 2px dashed #666;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #666;
            font-size: 18px;
        }

        .add-shortcut:hover {
            border-color: #ff6b35;
            color: #ff6b35;
            transform: scale(1.1);
        }

        .main-container {
            display: flex;
            height: calc(100vh - 50px);
        }

        /* 왼쪽 사이드바 */
        .sidebar {
            width: 280px;
            background: #1a1a1a;
            border-right: 1px solid #333;
            display: flex;
            flex-direction: column;
            transition: width 0.3s ease;
        }

        .sidebar.collapsed {
            width: 60px;
        }

        .sidebar-header {
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            border-bottom: 1px solid #333;
        }

        .sidebar-title {
            font-size: 16px;
            font-weight: 700;
            background: linear-gradient(135deg, #ff6b35, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .sidebar.collapsed .sidebar-title {
            display: none;
        }

        .sidebar-toggle {
            background: none;
            border: none;
            color: #888;
            font-size: 16px;
            cursor: pointer;
            padding: 6px;
            border-radius: 4px;
            transition: all 0.2s;
        }

        .sidebar-toggle:hover {
            background: #333;
            color: #fff;
        }

        .files-section {
            flex: 1;
            overflow-y: auto;
            padding: 16px 0;
        }

        .section-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 16px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.2s;
            border-radius: 6px;
            margin: 0 8px 8px 8px;
        }

        .section-header:hover {
            background: #2a2a2a;
        }

        .section-title {
            font-size: 13px;
            font-weight: 600;
            color: #ccc;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .section-toggle {
            color: #888;
            font-size: 12px;
            transition: transform 0.2s;
        }

        .section-toggle.collapsed {
            transform: rotate(-90deg);
        }

        .sidebar.collapsed .section-header {
            justify-content: center;
        }

        .sidebar.collapsed .section-title span:not(.icon) {
            display: none;
        }

        .sidebar.collapsed .section-toggle {
            display: none;
        }

        .files-list {
            list-style: none;
            padding: 0;
            margin-bottom: 16px;
        }

        .files-list.collapsed {
            display: none;
        }

        .file-item {
            padding: 8px 16px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 0 8px;
            border-radius: 6px;
            font-size: 13px;
        }

        .file-item:hover {
            background: #2a2a2a;
        }

        .file-item.active {
            background: linear-gradient(135deg, #ff6b35, #8b5cf6);
            color: white;
        }

        .file-icon {
            font-size: 14px;
            width: 16px;
            text-align: center;
        }

        .file-name {
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .sidebar.collapsed .file-item {
            justify-content: center;
            padding: 8px;
        }

        .sidebar.collapsed .file-name {
            display: none;
        }

        .new-file-btn {
            background: linear-gradient(135deg, #8b5cf6, #6366f1);
            border: none;
            color: white;
            padding: 10px;
            margin: 8px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .new-file-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(139, 92, 246, 0.3);
        }

        .sidebar.collapsed .new-file-btn span:not(.icon) {
            display: none;
        }

        /* 메인 에디터 영역 */
        .editor-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #0f0f0f;
        }

        .editor-header {
            height: 50px;
            background: #1a1a1a;
            border-bottom: 1px solid #333;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
        }

        .editor-tabs {
            display: flex;
            gap: 2px;
            flex: 1;
        }

        .editor-tab {
            padding: 8px 12px;
            background: #2a2a2a;
            border-radius: 6px 6px 0 0;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 13px;
            position: relative;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .editor-tab.active {
            background: linear-gradient(135deg, #8b5cf6, #6366f1);
            color: white;
        }

        .editor-tab:not(.active):hover {
            background: #333;
        }

        .tab-close {
            background: none;
            border: none;
            color: currentColor;
            font-size: 14px;
            cursor: pointer;
            padding: 2px;
            border-radius: 2px;
            opacity: 0.7;
        }

        .tab-close:hover {
            opacity: 1;
            background: rgba(255,255,255,0.1);
        }

        .editor-actions {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .action-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 5px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .btn-run {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
        }

        .btn-run:hover {
            transform: translateY(-1px);
            box-shadow: 0 3px 8px rgba(16, 185, 129, 0.3);
        }

        .btn-ai {
            background: linear-gradient(135deg, #ff6b35, #f59e0b);
            color: white;
        }

        .btn-ai:hover {
            transform: translateY(-1px);
            box-shadow: 0 3px 8px rgba(255, 107, 53, 0.3);
        }

        .btn-save {
            background: #333;
            color: #fff;
            border: 1px solid #555;
        }

        .btn-save:hover {
            background: #404040;
        }

        .editor-main {
            flex: 1;
            display: flex;
        }

        .code-editor {
            flex: 1;
            background: #0f0f0f;
            border: none;
            color: #ffffff;
            font-family: 'Monaco', 'Menlo', 'Consolas', monospace;
            font-size: 14px;
            line-height: 1.6;
            padding: 20px;
            resize: none;
            outline: none;
            tab-size: 2;
        }

        .code-editor::placeholder {
            color: #666;
        }

        /* AI 어시스턴트 패널 */
        .ai-panel {
            width: 350px;
            background: #1a1a1a;
            border-left: 1px solid #333;
            display: none;
            flex-direction: column;
        }

        .ai-panel.show {
            display: flex;
        }

        .ai-header {
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            background: #2a2a2a;
            border-bottom: 1px solid #333;
        }

        .ai-title {
            font-size: 14px;
            font-weight: 600;
            background: linear-gradient(135deg, #ff6b35, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .ai-close {
            background: none;
            border: none;
            color: #888;
            font-size: 18px;
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
        }

        .ai-close:hover {
            background: #333;
            color: #fff;
        }

        .ai-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .ai-messages {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .ai-message {
            padding: 12px;
            border-radius: 8px;
            max-width: 90%;
            line-height: 1.5;
            font-size: 13px;
        }

        .ai-message.user {
            background: linear-gradient(135deg, #8b5cf6, #6366f1);
            color: white;
            align-self: flex-end;
        }

        .ai-message.assistant {
            background: #2a2a2a;
            align-self: flex-start;
            border: 1px solid #333;
        }

        .ai-input-area {
            padding: 16px;
            border-top: 1px solid #333;
        }

        .ai-input {
            width: 100%;
            background: #0f0f0f;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 12px;
            color: white;
            font-size: 13px;
            resize: none;
            outline: none;
            min-height: 40px;
            max-height: 120px;
        }

        .ai-input:focus {
            border-color: #8b5cf6;
            box-shadow: 0 0 0 2px rgba(139, 92, 246, 0.1);
        }

        .ai-send {
            position: absolute;
            right: 24px;
            bottom: 24px;
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #8b5cf6, #6366f1);
            border: none;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            transition: all 0.2s;
        }

        .ai-send:hover {
            transform: scale(1.1);
        }

        .ai-send:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* 실행 결과 패널 */
        .output-panel {
            height: 200px;
            background: #1a1a1a;
            border-top: 1px solid #333;
            display: none;
            flex-direction: column;
        }

        .output-panel.show {
            display: flex;
        }

        .output-header {
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            background: #2a2a2a;
            border-bottom: 1px solid #333;
            font-size: 13px;
            font-weight: 600;
        }

        .output-content {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 13px;
            line-height: 1.5;
            white-space: pre-wrap;
            color: #ccc;
        }

        .output-clear {
            background: none;
            border: none;
            color: #888;
            cursor: pointer;
            font-size: 12px;
            padding: 4px 8px;
            border-radius: 4px;
        }

        .output-clear:hover {
            background: #333;
            color: #fff;
        }

        /* 모달 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 24px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 18px;
            font-weight: 600;
        }

        .modal-close {
            background: none;
            border: none;
            color: #888;
            font-size: 24px;
            cursor: pointer;
            padding: 4px;
        }

        .modal-close:hover {
            color: #fff;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            background: #0f0f0f;
            border: 1px solid #333;
            border-radius: 6px;
            color: white;
            font-size: 14px;
        }

        .form-input:focus {
            outline: none;
            border-color: #8b5cf6;
            box-shadow: 0 0 0 2px rgba(139, 92, 246, 0.1);
        }

        .form-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            margin-top: 24px;
        }

        .modal-btn {
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .modal-btn.primary {
            background: linear-gradient(135deg, #8b5cf6, #6366f1);
            color: white;
        }

        .modal-btn.primary:hover {
            transform: translateY(-1px);
        }

        .modal-btn.secondary {
            background: #333;
            color: white;
            border: 1px solid #555;
        }

        .modal-btn.secondary:hover {
            background: #404040;
        }

        /* 반응형 */
        @media (max-width: 1024px) {
            .ai-panel {
                width: 100%;
                position: absolute;
                top: 0;
                right: 0;
                z-index: 100;
            }
            
            .sidebar {
                width: 60px;
            }
            
            .sidebar-title,
            .section-title span:not(.icon),
            .file-name,
            .new-file-btn span:not(.icon) {
                display: none;
            }
        }

        @media (max-width: 768px) {
            .top-shortcuts {
                padding: 0 8px;
            }
            
            .shortcut-item {
                min-width: 28px;
                height: 28px;
                font-size: 12px;
            }
            
            .editor-header {
                padding: 0 8px;
            }
            
            .code-editor {
                padding: 12px;
                font-size: 13px;
            }
        }

        /* 스크롤바 스타일 */
        .files-section::-webkit-scrollbar,
        .ai-messages::-webkit-scrollbar,
        .output-content::-webkit-scrollbar {
            width: 6px;
        }

        .files-section::-webkit-scrollbar-track,
        .ai-messages::-webkit-scrollbar-track,
        .output-content::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        .files-section::-webkit-scrollbar-thumb,
        .ai-messages::-webkit-scrollbar-thumb,
        .output-content::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 3px;
        }

        .files-section::-webkit-scrollbar-thumb:hover,
        .ai-messages::-webkit-scrollbar-thumb:hover,
        .output-content::-webkit-scrollbar-thumb:hover {
            background: #666;
        }
    </style>
</head>

    <!-- 새 파일 모달 -->
    <div class="modal" id="fileModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">새 파일 생성</h3>
                <button class="modal-close" onclick="closeModal('fileModal')">×</button>
            </div>
